    <script src="https://api-maps.yandex.ru/2.1/?apikey=98a3138f-2ea5-4fc9-b67d-647e0d214972&lang=ru_RU"
            type="text/javascript"></script>
</head>

<body>
<div class="content">
    <section id="map"></section>
</div>
<script>
  ymaps.ready(function () {
    const myMap = new ymaps.Map('map', {
      center: [59.925858, 30.331346],
      zoom: 18
    }, {
      searchControlProvider: 'yandex#search'
    })

    const myGeoObject = new ymaps.GeoObject({
        // Описание геометрии.
        geometry: {
          type: 'Point',
          coordinates: [59.925858, 30.331346]
        },
        // Свойства.
        properties: {
          iconContent: 'Kos.place'
        }
      },
      {
        preset: 'islands#blackStretchyIcon',
        draggable: false
      }
    )

    myMap.geoObjects.add(myGeoObject)
  })
</script>
</body>
</html>
